{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Entry
{% endblock %}

{% block body %}
    <!-- Display messages if they exist -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {% if message.tags == "error"%}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {%else%}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {%endif%}
            {% endfor %}
        </div>
    {% endif %}
    
    <form action="{% url 'edit' title=title %}" method="POST">
        {% csrf_token %}

        <h1>CONTENT</h1>
        <textarea name="content" cols="60" rows="10" required>{{content}}</textarea>
        <br><br>

        <input type="submit" style="margin-left:37vw" value="Save Entry">
    </form>
{% endblock %}
